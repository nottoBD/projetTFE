{% extends 'fExtra/base.html' %}
{% load i18n crispy_forms_tags static %}

{% block title %}{% trans "Sign Up" %}{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    {% if not user.is_authenticated %}
    <p>{% trans "Have an account?  " %}
        <a href="{% url 'accounts:login' %}">{% trans "Login" %}</a></p>
    {% endif %}


    <button type="submit" class="btn btn-outline-primary">{% trans "Register" %}</button>
</form>
<script src="{% static 'accounts/js/format_input.js' %}"></script>
{% endblock %}
