{% extends "fExtra/base.html" %}
{% load i18n crispy_forms_tags %}


{% block content %}
<div class="container">
    <h2>{% trans "Reset Your Password" %}</h2>
    <p>{% trans "Please enter your email address to receive a link to reset your password." %}</p>

    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-danger ">{% trans "Send reset instructions" %}</button>
    </form>
</div>
{% endblock %}
